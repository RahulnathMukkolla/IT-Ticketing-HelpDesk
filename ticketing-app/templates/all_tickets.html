<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Tickets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-dashboard {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-dashboard:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <h2>All Tickets</h2>
        <a class="btn-dashboard" href="/dashboard">Back to Dashboard</a>
    </div>

    {% if tickets %}
    <table>
        <tr>
            <th>Ticket ID</th>
            <th>Title</th>
            <th>Status</th>
            <th>Requester</th>
            <th>Actions</th>
        </tr>
        {% for ticket in tickets %}
        <tr>
            <td>{{ ticket.ticket_id }}</td>
            <td><a class="action-link" href="/view_ticket/{{ ticket.ticket_id }}">{{ ticket.title }}</a></td>
            <td>{{ ticket.ticket_status }}</td>
            <td>{{ ticket.requester_name }}</td>
            <td><a class="action-link" href="/view_ticket/{{ ticket.ticket_id }}">View</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No tickets found in the system.</p>
    {% endif %}
</div>

</body>
</html>
